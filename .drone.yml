---
kind: pipeline
type: docker
name: test-pr

platform:
  os: linux
  arch: amd64

steps:
- name: identify-runner
  image: alpine:3.14.2
  commands:
  - echo $DRONE_RUNNER_NAME

- name: initialize
  image: grafana/build-container:1.4.2
  commands:
  - echo test
  - mkdir -p bin
  - curl -fL -o bin/grabpl https://grafana-downloads.storage.googleapis.com/grafana-build-pipeline/v2.4.6/grabpl
  - chmod +x bin/grabpl
  - curl -fLO https://github.com/jwilder/dockerize/releases/download/v0.6.1/dockerize-linux-amd64-v0.6.1.tar.gz
  - tar -C bin -xzvf dockerize-linux-amd64-v0.6.1.tar.gz
  - rm dockerize-linux-amd64-v0.6.1.tar.gz
  - yarn cache clean
  - yarn info --cache
  - yarn install --immutable
  environment:
    YARN_CACHE_FOLDER: /drone/src/yarncache
  depends_on:
  - clone

- name: codespell
  image: grafana/build-container:1.4.2
  commands:
  - "echo -e \"unknwon\nreferer\nerrorstring\neror\niam\nwan\" > words_to_ignore.txt"
  - codespell -I words_to_ignore.txt docs/
  - rm words_to_ignore.txt
  depends_on:
  - initialize

- name: shellcheck
  image: grafana/build-container:1.4.2
  commands:
  - ./bin/grabpl shellcheck
  depends_on:
  - initialize

- name: lint-backend
  image: grafana/build-container:1.4.2
  commands:
  - make gen-go
  - ./bin/grabpl lint-backend --edition oss
  environment:
    CGO_ENABLED: 1
  depends_on:
  - initialize

- name: test-frontend
  image: grafana/build-container:1.4.2
  commands:
  - yarn run ci:test-frontend
  environment:
    TEST_MAX_WORKERS: 50%
    YARN_CACHE_FOLDER: /drone/src/yarncache
  depends_on:
  - initialize

- name: build-frontend
  image: grafana/build-container:1.4.2
  commands:
  - ./bin/grabpl build-frontend --jobs 8 --no-install-deps --edition oss --build-id ${DRONE_BUILD_NUMBER} --no-pull-enterprise
  environment:
    YARN_CACHE_FOLDER: /drone/src/yarncache
  depends_on:
  - test-frontend

- name: rebuild-cache
  pull: always
  image: jduchesnegrafana/drone-cache:v1.2.0-rc0-dirtytest
  settings:
    backend: gcs
    bucket: test-julien
    cache_key: test123
    json_key:
      from_secret: tf_google_credentials
    mount:
    - yarncache
    - node_modules
    rebuild: true
  when:
    event:
    - pull_request
  depends_on:
  - initialize

trigger:
  event:
  - pull_request

---
kind: secret
name: dockerconfigjson

get:
  path: secret/data/common/gcr
  name: .dockerconfigjson

---
kind: secret
name: github_token

get:
  path: infra/data/ci/github/grafanabot
  name: pat

---
kind: secret
name: drone_token

get:
  path: infra/data/ci/drone
  name: machine-user-token

---
kind: secret
name: tf_google_credentials

get:
  path: infra/data/ci/terraform/google
  name: credentials.json

---
kind: secret
name: access_key

get:
  path: infra/data/ci/test-drone-caching
  name: access-key

---
kind: secret
name: secret

get:
  path: infra/data/ci/test-drone-caching
  name: secret

